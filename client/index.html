<script type="text/javascript">


//Comet test

Comet.start();


//Http Request test

$(Util.$id('submitBtn')).bind('click', function(e) {
    var postVars = Util.$id('postVars').value;

    console.log(postVars);

    Ajax.send("http://test.localhost.lan:88/test?ajax", {
        success: function(responseText) { console.log('Success: ' + responseText); Util.$id('cometMessage').innerHTML = responseText },
        error: function(statusCode) { console.log('Failure: ' + statusCode); }
    }, null, postVars);

});


//Selector test

$(Util.$id('resetBtn')).bind('click', function(e) {
    var returnVal = selector.reset();
    console.log(returnVal);
});

$(Util.$id('commit1Btn')).bind('click', function(e) {
    var returnVal = selector.commit();
    console.log(returnVal);
});

$(Util.$id('commit2Btn')).bind('click', function(e) {
    var color = Util.$id('color').value;

    var returnVal = selector.commit({ items: [1,3,5,7,9,11], params: [color] }, function(el, color) {
        el.style.backgroundColor = color;
    });

    console.log(returnVal);
});

$(Util.$id('commit3Btn')).bind('click', function(e) {
    var color = Util.$id('color').value;

    var returnVal = selector.commit(function(el, color) {
        el.style.backgroundColor = color;
    }, color);

    console.log(returnVal);
});

</script>
